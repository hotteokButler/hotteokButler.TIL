<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>calculator</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./src/app.js" defer></script>
  </head>
  <body>
    <div id="wrap" class="wrap">
      <div class="calculator">
        <form action="" class="calculator__form">
          <input type="text" class="calculator__input" />
        </form>
        <!-- .calculator__form -->
        <div class="calculator__pads">
          <input type="button" class="calculator__operator" value="-" />
          <input type="button" class="calculator__operator" value="+" />
          <input type="button" class="calculator__operator" value="*" />
          <input type="button" class="calculator__operator" value="-" />
          <input type="button" class="calculator__number" value="7" />
          <input type="button" class="calculator__number" value="8" />
          <input type="button" class="calculator__number" value="9" />
          <input type="button" class="calculator__operator calculator__operator01" value="C" />
          <input type="button" class="calculator__number" value="4" />
          <input type="button" class="calculator__number" value="5" />
          <input type="button" class="calculator__number" value="6" />
          <input type="button" class="calculator__operator calculator__operator02" value="=" />
          <input type="button" class="calculator__number" value="1" />
          <input type="button" class="calculator__number" value="2" />
          <input type="button" class="calculator__number" value="3" />
        </div>
      </div>
      <!-- .calculator -->
    </div>
  </body>
</html>
